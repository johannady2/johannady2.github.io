<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Johanna Dy</title>
</head>
<body>

    <header>
      <div class="logo-container">
          <img src="./img/logo.png" alt="alt">
          <h4 class="logo">Johanna</h4>
      </div>
      <nav>
          <ul class="nav-links">
            <li><a class="nav-link" href="#">Home</a></li>   
            <li><a class="nav-link" href="#">Art</a></li>
            <li><a class="nav-link" href="#">Blog</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
          </ul>
      </nav>

      <div class="cart">
        <img src="./img/cart.png" alt="cart">
      </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Who is Jollibee's Mama?</h1>
                    <p>
                        The one who takes care of the goodest boi in the world and gives him a bone once a day.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Buy Jollibee a treato</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/myface.png" alt="myface"/>
            </div>
        </section>

        <div class="artwork-select">
            <img src="./img/arrow-left.png"alt="">
            <img src="./img/dot.png"alt="">
            <img src="./img/dot-full.png"alt="">
            <img src="./img/dot-full.png"alt="">
            <img src="./img/arrow-right.png"alt="">
        </div>

        <img src="./img/big-eclipse.png" class="big-circle" alt="big eclipse"/>
        <img src="./img/mid-eclipse.png" class="mid-circle" alt="mid eclipse"/>
        <img src="./img/small-eclipse.png" class="small-circle" alt="small eclipse"/>
    </main>
    
</body>
</html>
